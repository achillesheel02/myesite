{% extends "order/payment/details.html" %}
{% load bootstrap_form from bootstrap3 %}
{% load i18n %}

{% block forms %}
  <form id="payment-form"  method="{{ form.method }}"{% if form.action %} action="{{ form.action }}"{% endif %} novalidate>
      {% csrf_token %}
      <k style="display:none">{{ form.media }}
      {% bootstrap_form form %}</k>
      <button type="submit" class="btn primary">
          {% trans "Proceed to Order Summary Page" context "Payment form primary action" %}
      </button>
  </form>
{% endblock forms %}
